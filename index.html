<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Entrenador Personal</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Mi Entrenador Personal</h1>

        <div id="user-selection" class="mb-8 flex flex-col sm:flex-row justify-center gap-4">
            <button id="select-elena" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Ver Entrenamiento de Elena
            </button>
            <button id="select-nico" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Ver Entrenamiento de Nico
            </button>
        </div>

        <div id="training-display" class="bg-gray-50 p-6 rounded-xl border border-gray-200 text-left min-h-[200px] flex flex-col justify-center items-center">
            <p id="training-content" class="text-gray-700 text-lg leading-relaxed"></p>
            <p id="no-training-message" class="text-gray-500 text-md italic hidden mt-4">
                No hay entrenamiento programado para hoy. Por favor, selecciona un usuario.
            </p>
        </div>
    </div>

            { ID: 7, Fecha: '2025-07-28', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Sesión 1: Tren Inferior y Core. Calentamiento (10 min): Movilidad de tobillos, rodillas y caderas (ej. círculos, balanceos). Activación del core: Respiración diafragmática + Dead Bug (3x10/lado, lento y controlado). Activación de glúteos: Banded Glute Bridges (3x12-15). EG / EC: Sentadilla Goblet (EG) / Sentadilla con Peso Corporal (EC): 3 series x 12-15 repeticiones. RPE 6-7. Tempo 3-0-1-0. Descanso 60-90s. Enfocarse en la bisagra de cadera y mantener el pecho erguido. Peso Muerto Rumano con Mancuernas Ligeras (EG) / Bisagra de Cadera con Palo (EC): 3 series x 12-15 repeticiones. RPE 6-7. Tempo 3-0-1-0. Descanso 60-90s. Movimiento desde la cadera, rodillas ligeramente flexionadas, espalda neutra. Zancada Búlgara con Peso Corporal (EG/EC): 3 series x 10-12 repeticiones/lado. RPE 6-7. Tempo 2-0-1-0. Descanso 60s/lado. Estabilidad es clave, no buscar profundidad extrema al inicio. Plancha (EG/EC): 3 series, mantener 30-45 segundos. RPE 7. Mantener el core firme, no arquear la espalda baja. Bird-Dog (EG/EC): 3 series x 10-12 repeticiones/lado. Lento y controlado. Estabilizar el tronco, evitar rotaciones. Enfriamiento (5 min): Estiramientos suaves de isquiotibiales, flexores de cadera y cuádriceps.' },

            { ID: 9, Fecha: '2025-08-01', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Sesión 3: Full Body y Estabilidad. Calentamiento (10 min): Movilidad articular general. Activación del core: Pelvic Tilts (3x10). Activación de glúteos: Clamshells con banda (3x15/lado). EG / EC: Press de Pecho con Mancuernas en Banco Plano (EG) / Flexiones de Rodillas o Inclinadas (EC): 3 series x 10-12 repeticiones. RPE 6-7. Tempo 3-0-1-0. Descanso 60-90s. Mantener los hombros hacia abajo y atrás. Press de Cadera (Hip Thrust) con Peso Corporal o Banda (EG/EC): 3 series x 15-20 repeticiones. RPE 7. Tempo 2-0-1-0. Descanso 60s. Contracción máxima de glúteos en la parte superior. Paseo del Granjero (Farmer\'s Carry) con Mancuernas Ligeras (EG/EC): 3 series x 30-40 metros. RPE 6-7. Mantener el core apretado, hombros hacia atrás, columna neutra. Rotaciones de Tronco con Banda (EG/EC): 3 series x 12-15 repeticiones/lado. RPE 6-7. Movimiento controlado desde el tronco, evitando torsión lumbar. Estocadas Caminando con Peso Corporal (EG/EC): 3 series x 10-12 repeticiones/lado. RPE 6-7. Tempo 2-0-1-0. Descanso 60s/lado. Enfriamiento (5 min): Estiramientos de cuádriceps, glúteos y aductores.' },
            { ID: 10, Fecha: '2025-08-04', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Sesión 1: Tren Inferior y Core. Progresión general: Aumentar 1-2 repeticiones por serie o ligeramente la carga si la técnica es impecable, manteniendo el RPE objetivo. Sentadilla Goblet (EG) / Sentadilla Sumo con Mancuerna (EC): 4 series x 10-12 rep. RPE 7-8. Peso Muerto Rumano a una Pierna con Mancuernas Ligeras (EG) / Bisagra de Cadera a una Pierna con Palo (EC): 3 series x 8-10 rep/lado. RPE 7. Zancada Caminando con Mancuernas Ligeras (EG) / Zancada Lateral con Peso Corporal (EC): 3 series x 10-12 rep/lado. RPE 7. Plancha con Elevación de Pierna Alterna (EG/EC): 3 series x 30-40 segundos. Bird-Dog con Resistencia de Banda (EG/EC): 3 series x 10-12 rep/lado.' },
            { ID: 11, Fecha: '2025-08-06', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Sesión 2: Tren Superior y Core (CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Aumentar 1-2 repeticiones por serie o ligeramente la carga si la técnica es impecable, manteniendo el RPE objetivo. Remo con Barra T (EG) / Remo con Mancuernas Apoyado en Banco (EC): 4 series x 10-12 rep. RPE 7-8. Press de Hombros de Pie con Mancuernas Ligeras (EG) / Flexiones Inclinadas con Pies Elevados (EC): 3 series x 8-10 rep. RPE 7. Face Pulls con Cable (EG) / Face Pulls con Banda Elástica (EC): 3 series x 15-20 rep. RPE 7. Crucial para la salud del hombro y la postura, y para el deltoides posterior. Elevaciones Laterales con Mancuernas (EG) / Elevaciones Laterales con Banda Pesada (EC): 4 series x 10-12 rep. RPE 8. Curl de Bíceps Martillo con Mancuernas (EG/EC) / Curl de Bíceps con Banda (EC): 3 series x 8-12 rep. RPE 8. Press Francés con Mancuerna (EG/EC) / Fondos en Silla con Piernas Elevadas (EC): 3 series x 8-12 rep. RPE 8. Crunch Invertido (EG/EC): 3 series x 15-20 rep.' },
            { ID: 12, Fecha: '2025-08-08', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Sesión 3: Full Body y Estabilidad. Progresión general: Aumentar 1-2 repeticiones por serie o ligeramente la carga si la técnica es impecable, manteniendo el RPE objetivo. Press de Pecho Inclinado con Mancuernas (EG) / Flexiones con Pies Elevados (EC): 4 series x 10-12 rep. RPE 7-8. Hip Thrust con Barra (EG) / Puente de Glúteos a una Pierna (EC): 3 series x 10-12 rep/lado. RPE 7-8. Caminata de Cangrejo con Banda (EG/EC): 3 series x 10-15 pasos/lado. Activación lateral de glúteos, clave para la estabilidad lumbar. Rollouts con Ab Wheel (EG) / Rollouts con Balón Medicinal (EC): 3 series x 8-10 rep. Progresar con precaución, solo si no hay dolor lumbar. Sentadilla Búlgara con Mancuernas Ligeras (EG) / Sentadilla Búlgara con Peso Corporal (EC): 3 series x 10-12 rep/lado.' },
            { ID: 13, Fecha: '2025-08-11', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Sesión 1: Tren Inferior. Progresión general: Mantener la carga o aumentarla ligeramente, enfocándose en la forma perfecta. Buscar RPE 7-8. Énfasis en el tempo excéntrico: Aumentar el tiempo en la fase excéntrica (e.g., 4 segundos). Sentadilla Zercher con Barra (EG) / Sentadilla Pistolet Asistida (EC): 3 series x 8-10 rep. RPE 7-8. La Zercher pone menos estrés axial, pero requiere buena movilidad. Peso Muerto Rumano con Barra Hexagonal (EG) / Peso Muerto Rumano a una Pierna con Mancuerna (EC): 3 series x 8-10 rep. RPE 7-8. Press de Piernas en Máquina (EG) / Sentadilla a una Pierna con Asistencia (EC): 3 series x 10-12 rep. RPE 7-8. Plancha Lateral Dinámica (EG/EC): 3 series x 10-12 rep/lado. Superman (EG/EC): 3 series x 12-15 rep. Enfocarse en la extensión controlada, sin arquear excesivamente la lumbar.' },
            { ID: 14, Fecha: '2025-08-13', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Sesión 2: Tren Superior (CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Mantener la carga o aumentarla ligeramente, enfocándose en la forma perfecta. Buscar RPE 7-8. Énfasis en el tempo excéntrico: Aumentar el tiempo en la fase excéntrica (e.g., 4 segundos). Dominadas Asistidas (EG) / Remo con Toalla en Puerta (EC): 3 series x 8-10 rep. RPE 7-8. Press Inclinado con Mancuernas (EG) / Flexiones en Pica o Pike Push-ups (EC): 3 series x 8-10 rep. RPE 7-8. Remo en Máquina (EG) / Remo con Banda en el Suelo (EC): 3 series x 10-12 rep. RPE 7-8. Press de Hombros Arnold (EG) / Flexiones de Diamante de Rodillas (EC): 3 series x 8-10 rep. RPE 7-8. (Excelente para las tres cabezas del deltoides). Superserie: Elevaciones Laterales (EG/EC) + Elevaciones Posteriores (Reverse Fly con Mancuernas o Banda, EG/EC): 3 series x 12-15 rep cada ejercicio. RPE 7-8. Descanso 60-90s. (Máximo desarrollo del deltoides medial y posterior). Superserie: Curl de Bíceps con Barra EZ (EG) / Curl de Bíceps con Mancuernas Alternas (EC) + Extensiones de Tríceps con Mancuerna a una Mano (EG/EC): 3 series x 12-15 rep cada ejercicio. RPE 7-8. Descanso 60-90s.' },
            { ID: 15, Fecha: '2025-08-15', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Sesión 3: Full Body y Estabilidad. Progresión general: Mantener la carga o aumentarla ligeramente, enfocándose en la forma perfecta. Buscar RPE 7-8. Énfasis en el tempo excéntrico: Aumentar el tiempo en la fase excéntrica (e.g., 4 segundos). Sentadilla Búlgara con Mancuernas (EG/EC): 3 series x 8-10 rep/lado. RPE 7-8. Extensiones de Pierna en Máquina (EG) / Sentadilla Sissy (EC, con precaución): 3 series x 12-15 rep. RPE 7-8. Curl Femoral Tumbado (EG) / Curl Femoral con Banda o Nordic Hamstring Curl Asistido (EC): 3 series x 10-12 rep. RPE 7-8. Side Bend con Mancuerna (EG) / Side Plank con Elevación de Cadera (EC): 3 series x 10-12 rep/lado. Para oblicuos, con precaución en la columna. Glute Ham Raise (EG) / Glute Bridge March (EC): 3 series x 12-15 rep.' },
            { ID: 16, Fecha: '2025-08-18', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 4 (Semanas 13-15) - Sesión 1: Tren Inferior (Énfasis en Fuerza). Progresión general: 6-10 repeticiones. RPE 8-9. Descansos de 2-3 minutos en ejercicios compuestos. Sentadilla Goblet Pesada (EG) / Sentadilla con Pausa (EC): 4 series x 6-8 rep. RPE 8. Tempo 3-1-X-0. Peso Muerto Rumano con Barra (EG) / Peso Muerto Rumano a una Pierna con Mancuerna Pesada (EC): 4 series x 6-8 rep. RPE 8. Tempo 3-0-X-0. Hip Thrust con Barra Pesada (EG) / Puente de Glúteos con Banda y Pausa (EC): 3 series x 8-10 rep. RPE 8. Tempo 2-1-X-0. Zancada Inversa con Mancuernas (EG/EC): 3 series x 8-10 rep/lado. RPE 7-8. Reverse Hyperextension (Máquina, EG) / Superman Controlado (EC): 3 series x 12-15 rep. Enfocado en extensores de columna sin cargar directo.' },
            { ID: 17, Fecha: '2025-08-20', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 4 (Semanas 13-15) - Sesión 2: Tren Superior (Énfasis en Fuerza y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: 6-10 repeticiones. RPE 8-9. Descansos de 2-3 minutos en ejercicios compuestos. Press de Banca con Mancuernas (EG) / Flexiones Estrictas (EC): 4 series x 6-8 rep. RPE 8. Tempo 3-0-X-0. Remo con Barra (EG) / Remo Invertido Elevado (EC): 4 series x 6-8 rep. RPE 8. Tempo 3-0-X-0. Press de Hombros Sentado con Mancuernas Pesadas (EG) / Pike Push-ups con Pies Elevados (EC): 3 series x 6-8 rep. RPE 8. Tempo 3-0-X-0. (Mayor carga para el deltoides anterior/medio). Jalones al Pecho (EG) / Dominadas Negativas (EC): 3 series x 6-8 rep. RPE 8. Tempo 4-0-X-0. Face Pulls con Cable/Banda (EG/EC): 3 series x 15-20 rep. RPE 7. Mantenimiento de salud escapular y desarrollo del deltoides posterior. Elevaciones Laterales con Mancuernas (EG) / Elevaciones Laterales con Banda Pesada (EC): 4 series x 10-12 rep. RPE 8. (Aumento de volumen para el deltoides medial). Curl de Bíceps Martillo con Mancuernas (EG/EC) / Curl de Bíceps con Banda (EC): 3 series x 8-12 rep. RPE 8. Press Francés con Mancuerna (EG/EC) / Fondos en Silla con Piernas Elevadas (EC): 3 series x 8-12 rep. RPE 8. (Mayor carga para los tríceps). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 18, Fecha: '2025-08-22', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 4 (Semanas 13-15) - Sesión 3: Full Body (Híbrido). Progresión general: 6-10 repeticiones. RPE 8-9. Descansos de 2-3 minutos en ejercicios compuestos. Peso Muerto Sumo con Mancuernas (EG) / Puente de Glúteos con Elevación de Pierna (EC): 3 series x 8-10 rep. RPE 8. Tempo 2-0-X-0. Más amigable para la espalda que el peso muerto convencional. Paseo del Granjero Pesado (EG/EC): 3 series x 40-50 metros. RPE 8-9. Excelente para estabilidad del core y agarre. Push Press con Mancuernas (EG) / Burpees (sin flexión de pecho, EC): 3 series x 8-10 rep. RPE 8. Movimiento de potencia, con control lumbar. Split Squat con Mancuernas (EG) / Sentadilla Búlgara con Pausa (EC): 3 series x 8-10 rep/lado. RPE 7-8. Good Mornings con Peso Corporal o Banda (EG/EC): 3 series x 12-15 rep. Para la cadena posterior, con mucho control.' },
            { ID: 19, Fecha: '2025-08-25', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 5 (Semanas 17-19) - Sesión 1: Tren Inferior (Fuerza). Progresión general: 5-8 repeticiones. RPE 8.5-9.5. Descansos de 2-4 minutos. Sentadilla Goblet con Pausa (EG) / Sentadilla con Salto (EC, de bajo impacto): 4 series x 5-6 rep. RPE 9. Tempo 4-1-X-0. Peso Muerto Rumano con Barra y agarre sumo (EG) / Peso Muerto Rumano Unilateral con Mancuerna (EC): 4 series x 5-7 rep. RPE 9. Tempo 3-0-X-0. Prensa de Piernas (EG) / Sentadilla Búlgara con Mancuernas Pesadas (EC): 3 series x 8-10 rep. RPE 8-9. Glute Bridge March con Mancuerna (EG) / Glute Bridge March con Pausa (EC): 3 series x 10-12 rep/lado. Rotaciones Antiflexión (Pallof Press, EG/EC): 3 series x 10-12 rep/lado. Estabilidad rotacional del core.' },
            { ID: 20, Fecha: '2025-08-27', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 5 (Semanas 17-19) - Sesión 2: Tren Superior (Fuerza y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: 5-8 repeticiones. RPE 8.5-9.5. Descansos de 2-4 minutos. Press de Banca Inclinado con Mancuernas Pesadas (EG) / Flexiones de Brazos con Deficit (EC): 4 series x 5-7 rep. RPE 9. Tempo 3-0-X-0. Remo Pendlay (EG) / Remo con Mancuernas Tumbado en Banco (EC): 4 series x 5-7 rep. RPE 9. Tempo 2-0-X-0. Press de Hombros Militar con Mancuernas de Pie (EG) / Handstand Push-ups Asistidas (EC): 3 series x 5-7 rep. RPE 9. Jalones al Pecho (EG) / Dominadas Negativas (EC): 3 series x 6-8 rep. RPE 8. Tempo 4-0-X-0. Superserie de Hombros: Elevaciones Laterales con Mancuernas Pesadas (EG) / Elevaciones Laterales con Banda de Gran Resistencia (EC) + Elevaciones Posteriores con Mancuernas o Banda (EG/EC): 3 series x 8-10 rep cada ejercicio. RPE 8-9. Descanso 90s entre superseries. (Máximo estímulo para todas las cabezas del deltoides). Superserie de Brazos: Curl de Bíceps Inclinado con Mancuernas (EG/EC) + Extensión de Tríceps con Mancuerna Sentado (EG/EC): 3 series x 8-10 rep cada ejercicio. RPE 8-9. Descanso 90s entre superseries. (Mayor tensión para la hipertrofia de brazos). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 21, Fecha: '2025-08-29', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 5 (Semanas 17-19) - Sesión 3: Full Body (Fuerza). Progresión general: 5-8 repeticiones. RPE 8.5-9.5. Descansos de 2-4 minutos. Sentadilla Frontal con Mancuernas (EG) / Sentadilla con Salto Vertical (EC): 3 series x 6-8 rep. RPE 8-9. Menos estrés lumbar que la sentadilla trasera. Peso Muerto Rumano a una Pierna con Mancuerna Pesada (EG/EC): 3 series x 6-8 rep/lado. RPE 8-9. Dominadas Asistidas Pesadas (EG) / Remo en Mesa con Pausa (EC): 3 series x 6-8 rep. RPE 8-9. Press de Banca con Agarres Neutros (EG) / Flexiones con Pies Elevados y Pausa (EC): 3 series x 6-8 rep. RPE 8-9. Plancha con Deslizamiento de Pies (EG/EC): 3 series x 10-12 rep.' },
            { ID: 22, Fecha: '2025-09-01', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 6 (Semanas 21-23) - Sesión 1: Tren Inferior (Fuerza Pura). Progresión general: 4-6 repeticiones en ejercicios principales. RPE 9-9.5. Descansos de 3-5 minutos. Sentadilla Goblet pesada (EG) / Sentadilla Sumo con Mancuerna Pesada (EC): 5 series x 4-6 rep. RPE 9. Peso Muerto Rumano a una pierna con Mancuernas muy pesadas (EG) / Peso Muerto Rumano a una pierna con Banda de Resistencia (EC): 4 series x 5-6 rep/lado. RPE 9. Hip Thrust unilateral (EG) / Puente de Glúteos unilateral con Pausa (EC): 3 series x 8-10 rep/lado. RPE 8. Prensa de Piernas unilateral (EG) / Zancada Búlgara con Salto (EC, bajo impacto): 3 series x 6-8 rep/lado. Paseo del Granjero con Mancuernas muy pesadas (EG/EC): 3 series x 20-30 metros.' },
            { ID: 23, Fecha: '2025-09-03', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 6 (Semanas 21-23) - Sesión 2: Tren Superior (Fuerza Pura y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: 4-6 repeticiones en ejercicios principales. RPE 9-9.5. Descansos de 3-5 minutos. Press de Banca con Mancuernas (EG) / Flexiones con Brazos Separados (EC): 5 series x 4-6 rep. RPE 9. Remo a una mano con Mancuerna Pesada (EG) / Remo Invertido a una Mano (EC): 4 series x 4-6 rep/lado. RPE 9. Press de Hombros Sentado con Mancuernas pesadas (EG) / Pike Push-ups con Pies muy Elevados (EC): 3 series x 5-7 rep. RPE 9. Jalones al Pecho Prono (EG) / Pull-ups asistidas (EC): 3 series x 5-7 rep. RPE 8-9. Superserie de Hombros: Press de Hombros con Mancuernas (EG) / Press de Hombros con Pies Elevados (EC) + Elevaciones Laterales (EG/EC): 3 series x 6-8 rep (Press), 10-12 rep (Laterales). RPE 8-9. Descanso 90s. (Combinación de fuerza y aislamiento para hombros). Superserie de Brazos: Curl de Bíceps Zottman (EG/EC) + Extensión de Tríceps con Barra EZ (EG) / Fondos de Tríceps en Paralelas Asistidos (EC): 3 series x 8-10 rep cada ejercicio. RPE 8-9. Descanso 90s. (Desarrollo completo de bíceps y tríceps). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 24, Fecha: '2025-09-05', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 2, Mesociclo 6 (Semanas 21-23) - Sesión 3: Full Body (Fuerza y Hipertrofia). Progresión general: 4-6 repeticiones en ejercicios principales. RPE 9-9.5. Descansos de 3-5 minutos. Sentadilla Zercher (EG) / Sentadilla Cómoda con Sobrecarga (EC): 3 series x 5-7 rep. RPE 9. Peso Muerto Rumano con Barra (EG) / Buenos Días con Banda (EC): 3 series x 6-8 rep. RPE 8-9. Press Inclinado con Mancuernas (EG) / Flexiones en Paralelas (EC): 3 series x 6-8 rep. RPE 8-9. Remo con Barra (EG) / Remo con Bandas Múltiples (EC): 3 series x 6-8 rep. RPE 8-9. Wood Chops con Cable (EG) / Wood Chops con Banda (EC): 3 series x 10-12 rep/lado. Movimiento anti-rotación, muy funcional.' },
            { ID: 25, Fecha: '2025-09-08', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 7 (Semanas 25-27) - Sesión 1: Tren Inferior y Potencia. Progresión general: 8-12 repeticiones, pero con la intención de mover la carga lo más rápido posible. RPE 7-8. Descansos de 60-90 segundos. Sentadilla con Salto (sin peso, EG/EC): 3 series x 8-10 rep. Aterrizaje suave, control. Swings con Mancuernas (EG/EC): 3 series x 10-12 rep. Movimiento de cadera explosivo, no de espalda. Prensa de Piernas explosiva (EG) / Sentadilla Búlgara con Salto (EC, bajo impacto): 3 series x 10-12 rep. RPE 7-8. Elevaciones de Gemelos de Pie (EG/EC): 3 series x 15-20 rep. Resistencia muscular y explosividad del tobillo. L-Sit (EG) / Knee Tucks (EC): 3 series, mantener 15-30 segundos o 10-15 rep. Fuerza de core avanzada.' },
            { ID: 26, Fecha: '2025-09-10', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 7 (Semanas 25-27) - Sesión 2: Tren Superior y Potencia (CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: 8-12 repeticiones, pero con la intención de mover la carga lo más rápido posible. RPE 7-8. Descansos de 60-90 segundos. Flexiones Pliométricas (rodillas, EG/EC) / Clapping Push-ups (EG/EC): 3 series x 8-10 rep. Explosividad controlada. Med Ball Slams (EG) / Band Punches (EC): 3 series x 10-12 rep. Potencia de tronco y brazos. Remo con Explosividad (EG) / Remo con Banda Rápido (EC): 3 series x 10-12 rep. RPE 7-8. Press de Hombros con Mancuernas Rápido (EG/EC): 3 series x 10-12 rep. RPE 7-8. Band Pull-Aparts Explosivos (EG/EC): 3 series x 15-20 rep. Superserie: Curl de Bíceps con Mancuernas (EG/EC) + Extensiones de Tríceps en Polea Alta (EG) / Extensiones de Tríceps con Banda (EC): 3 series x 12-15 rep cada ejercicio. RPE 7-8. Descanso 60-90s entre superseries. (Mantenimiento de la hipertrofia y resistencia localizada). Elevaciones Frontales con Mancuernas (EG) / Elevaciones Frontales con Banda (EC): 3 series x 12-15 rep. RPE 7. (Para el deltoides anterior y definición). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 27, Fecha: '2025-09-12', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 7 (Semanas 25-27) - Sesión 3: Resistencia Muscular Full Body. Progresión general: 8-12 repeticiones, pero con la intención de mover la carga lo más rápido posible. RPE 7-8. Descansos de 60-90 segundos. Circuito de Fuerza-Resistencia (3 rondas, sin descanso entre ejercicios, 60s entre rondas): Sentadilla Goblet (EG) / Sentadilla con Peso Corporal (EC): 15-20 rep. Remo con Mancuernas (EG) / Remo Invertido (EC): 15-20 rep. Zancadas Alternas (EG/EC): 10-12 rep/lado. Press de Hombros con Mancuernas Ligeras (EG) / Flexiones Inclinadas (EC): 15-20 rep. Plancha (EG/EC): 45-60 segundos. Mountain Climbers (EG/EC): 3 series x 45-60 segundos. Burpees Modificados (sin flexión de pecho, EG/EC): 3 series x 10-15 rep.' },
            { ID: 28, Fecha: '2025-09-15', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 29-31) - Sesión 1: Tren Inferior y Potencia Avanzada. Progresión general: Reducir ligeramente las repeticiones (6-10), aumentar la velocidad. RPE 8-9. Descansos de 90-120 segundos en potencia, 30-45 segundos en resistencia. Saltos de Caja Baja (EG/EC) / Salto de Longitud de Pie (EC): 4 series x 5-8 rep. Aterrizaje suave, control. Power Step-ups (EG) / Step-ups Explosivos (EC): 3 series x 8-10 rep/lado. Peso Muerto Rumano con Mancuernas Ligeras y Rápido (EG/EC): 3 series x 8-10 rep. RPE 8. Glute-Ham Raise con Peso Corporal Explosivo (EG) / Nordic Hamstring Curl Asistido (EC): 3 series x 8-10 rep. Russian Twists con Balón Medicinal (EG/EC): 3 series x 15-20 rep/lado. Control lumbar, sin forzar.' },
            { ID: 29, Fecha: '2025-09-17', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 29-31) - Sesión 2: Tren Superior y Potencia Avanzada (CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Reducir ligeramente las repeticiones (6-10), aumentar la velocidad. RPE 8-9. Descansos de 90-120 segundos en potencia, 30-45 segundos en resistencia. Med Ball Chest Pass (EG) / Push-ups Explosivas a Rodillas (EC): 4 series x 6-10 rep. Pull-ups Asistidas Explosivas (EG) / Remo Invertido Explosivo (EC): 3 series x 6-10 rep. Press de Hombros Sentado con Mancuernas Ligeras y Rápido (EG/EC): 3 series x 8-10 rep. RPE 7-8. Med Ball Overhead Throws (EG) / Overhead Presses con Banda (EC): 3 series x 8-10 rep. Battle Ropes (EG) / Band Rows Rápido (EC): 3 series x 30-45 segundos. Superserie: Curl de Bíceps con Polea Baja (EG) / Curl de Bíceps con Mancuernas Concentrado (EC) + Extensiones de Tríceps con Polea Alta con Agarre de Cuerda (EG) / Fondos de Tríceps en Paralelas (EC): 3 series x 10-12 rep cada ejercicio. RPE 8. Descanso 60-90s. (Énfasis en la conexión mente-músculo y el bombeo). Elevaciones Laterales en Polea Baja (EG) / Elevaciones Laterales con Banda a un Brazo (EC): 3 series x 10-12 rep/lado. RPE 8. Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 30, Fecha: '2025-09-19', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 29-31) - Sesión 3: Resistencia Muscular Metabólica. Progresión general: Reducir ligeramente las repeticiones (6-10), aumentar la velocidad. RPE 8-9. Descansos de 90-120 segundos en potencia, 30-45 segundos en resistencia. AMRAP (As Many Rounds As Possible) en 15 minutos: Sentadilla Búlgara con Peso Corporal (EG/EC): 10 rep/lado. Flexiones Inclinadas (EG/EC): 12 rep. Paseo del Granjero con Peso Ligero (EG/EC): 30m. Crunch Invertido (EG/EC): 15 rep. Rowing Ergometer (EG) / Jumping Jacks (EC): 3 series x 1 minuto de esfuerzo máximo. Circuitos de Intervalos de Alta Intensidad (HIIT adaptado): Por ejemplo, 30 segundos de esfuerzo máximo (ej. burpees modificados, saltos de cuerda, escalada) seguidos de 30 segundos de descanso. Repetir 8-10 veces. Adaptar la intensidad y el impacto según el estado físico y lumbar.' },
            { ID: 31, Fecha: '2025-09-22', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 33-35) - Sesión 1: Tren Inferior (Híbrido Fuerza-Potencia). Progresión general: Combinar ejercicios de fuerza y potencia. Variar el volumen y la intensidad (ondulación). Sentadilla Frontal con Mancuernas (EG) / Sentadilla con Salto (EC): 3 series x 5-7 rep (fuerza) o 8-10 rep (potencia). RPE 8. Peso Muerto Rumano con Mancuernas (EG) / Bisagra de Cadera Explosiva (EC): 3 series x 8-10 rep (potencia). RPE 7-8. Sentadilla Búlgara con Mancuernas Ligeras y Rápida (EG/EC): 3 series x 8-10 rep/lado. RPE 7-8. Saltos de Caja Bajos (EG/EC): 3 series x 8-10 rep. Pallof Press (EG/EC): 3 series x 10-12 rep/lado.' },
            { ID: 32, Fecha: '2025-09-24', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 33-35) - Sesión 2: Tren Superior (Híbrido Fuerza-Potencia y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Combinar ejercicios de fuerza y potencia. Variar el volumen y la intensidad (ondulación). Press Inclinado con Mancuernas (EG) / Flexiones Pliométricas Asistidas (EC): 3 series x 6-8 rep (fuerza) o 8-10 rep (potencia). RPE 8. Remo con Barra (EG) / Remo Invertido Explosivo (EC): 3 series x 6-8 rep (fuerza) o 8-10 rep (potencia). RPE 8. Press de Hombros de Pie con Mancuernas Ligeras y Rápido (EG/EC): 3 series x 8-10 rep. RPE 7-8. Jalones al Pecho (EG) / Remo con Banda Rápido (EC): 3 series x 10-12 rep. RPE 7-8. Superserie: Elevaciones Laterales (EG/EC) + Elevaciones Posteriores (EG/EC): 3 series x 10-12 rep cada ejercicio. RPE 7-8. Descanso 60-90s. Superserie: Curl de Bíceps con Zottman (EG/EC) + Press Francés con Mancuerna (EG/EC): 3 series x 10-12 rep cada ejercicio. RPE 7-8. Descanso 60-90s. Dumbbell Punches (EG) / Shadow Boxing (EC): 3 series x 30-45 segundos. Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 33, Fecha: '2025-09-26', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 33-35) - Sesión 3: Resistencia y Core General. Progresión general: Combinar ejercicios de fuerza y potencia. Variar el volumen y la intensidad (ondulación). Goblet Squat (EG) / Sentadilla Sumo con Mancuerna (EC): 3 series x 15-20 rep. RPE 7. Dumbbell Row (EG) / Band Row (EC): 3 series x 15-20 rep. RPE 7. Alternating Lunges (EG/EC): 3 series x 12-15 rep/lado. RPE 7. Plancha Lateral (EG/EC): 3 series x 45-60 segundos/lado. Farmer\'s Carry (EG/EC): 3 series x 50-60 metros. Carrera suave o bicicleta (30-40 min, días separados).' },
            { ID: 34, Fecha: '2025-09-29', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 4, Mesociclo 10 (Semanas 37-39) - Sesión 1: Tren Inferior (Fuerza). Progresión general: Alternar sesiones de fuerza (pocas repeticiones, cargas altas) con sesiones de hipertrofia/resistencia (moderadas repeticiones, cargas moderadas). Sentadilla Goblet con Pausa (EG) / Sentadilla con Salto Controlado (EC): 4 series x 4-6 rep. RPE 9. Peso Muerto Rumano con Barra (EG) / Peso Muerto Rumano a una Pierna con Mancuerna Pesada (EC): 4 series x 5-7 rep. RPE 9. Prensa de Piernas (EG) / Sentadilla Búlgara con Mancuernas Pesadas (EC): 3 series x 8-10 rep. RPE 8. Good Mornings con Peso Corporal o Banda (EG/EC): 3 series x 12-15 rep.' },
            { ID: 35, Fecha: '2025-10-01', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 4, Mesociclo 10 (Semanas 37-39) - Sesión 2: Tren Superior (Fuerza y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Alternar sesiones de fuerza (pocas repeticiones, cargas altas) con sesiones de hipertrofia/resistencia (moderadas repeticiones, cargas moderadas). Press de Banca con Mancuernas (EG) / Flexiones Estrictas con Pausa (EC): 4 series x 4-6 rep. RPE 9. Remo con Barra (EG) / Remo Invertido Elevado con Pausa (EC): 4 series x 5-7 rep. RPE 9. Press de Hombros Sentado con Mancuernas (EG) / Pike Push-ups con Pies Elevados (EC): 3 series x 6-8 rep. RPE 8. Jalones al Pecho (EG) / Pull-ups Negativas (EC): 3 series x 5-7 rep. RPE 8. Superserie de Hombros: Elevaciones Laterales (EG/EC) + Elevaciones Posteriores con Mancuernas (EG) / Band Pull-Aparts (EC): 3 series x 10-12 rep cada ejercicio. RPE 8. Descanso 60-90s. (Enfocadas en la redondez y definición del hombro completo). Superserie de Brazos: Curl de Bíceps de Concentración (EG/EC) + Extensión de Tríceps con Cuerda (EG) / Fondos de Tríceps con Pies Elevados (EC): 3 series x 10-12 rep cada ejercicio. RPE 8. Descanso 60-90s. (Aislamiento y máximo bombeo para la firmeza). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 36, Fecha: '2025-10-03', Usuario: 'Elena', DescripcionEntrenamiento: 'Bloque 4, Mesociclo 10 (Semanas 37-39) - Sesión 3: Full Body (Hipertrofia/Resistencia). Progresión general: Alternar sesiones de fuerza (pocas repeticiones, cargas altas) con sesiones de hipertrofia/resistencia (moderadas repeticiones, cargas moderadas). Hip Thrust con Barra (EG) / Puente de Glúteos con Elevación de Pierna y Pausa (EC): 3 series x 10-12 rep. RPE 7-8. Press de Pecho Inclinado con Mancuernas (EG) / Flexiones en Paralelas Asistidas (EC): 3 series x 10-12 rep. RPE 7-8. Zancadas Caminando con Mancuernas (EG/EC): 3 series x 10-12 rep/lado. RPE 7-8. Remo en Polea Baja (EG) / Remo con Banda Sentado (EC): 3 series x 12-15 rep. RPE 7. Plancha con Rotación de Cadera (EG/EC): 3 series x 10-12 rep/lado.' },
            { ID: 37, 'Fecha': '2025-10-06', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 11 (Semanas 41-43) - Sesión 1: Tren Inferior (Pico de Fuerza). Progresión general: 1-5 repeticiones en ejercicios principales. RPE 9.5-10. Descansos de 3-5 minutos. Sentadilla Goblet Pesada (EG) / Sentadilla Asistida con 1 pierna (EC): 3-4 series x 3-5 rep. RPE 9.5. Peso Muerto Rumano con Barra Pesada (EG) / Peso Muerto Rumano a una Pierna Pesada (EC): 3-4 series x 3-5 rep. RPE 9.5. Hip Thrust con Máxima Carga (EG) / Puente de Glúteos con Mucha Resistencia de Banda (EC): 3 series x 6-8 rep. RPE 9. Paseo del Granjero con Peso Máximo (EG/EC): 3 series x 20-30 metros.' },
            { ID: 38, 'Fecha': '2025-10-08', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 11 (Semanas 41-43) - Sesión 2: Tren Superior (Pico de Fuerza y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: 1-5 repeticiones en ejercicios principales. RPE 9.5-10. Descansos de 3-5 minutos. Press de Banca con Mancuernas Pesadas (EG) / Flexiones con Brazos Separados y Pies Elevados (EC): 3-4 series x 3-5 rep. RPE 9.5. Remo a una Mano con Mancuerna Pesada (EG) / Remo Invertido a una Mano con Pies Elevados (EC): 3-4 series x 3-5 rep/lado. RPE 9.5. Press de Hombros de Pie con Mancuernas Pesadas (EG) / Pike Push-ups con Pies Muy Elevados y Pausa (EC): 3 series x 4-6 rep. RPE 9. Jalones al Pecho Prono con Máxima Carga (EG) / Pull-ups Negativas Lentas (EC): 3 series x 4-6 rep. RPE 9. Superserie de Hombros: Press Militar con Mancuernas (EG/EC) + Elevaciones Laterales con Mancuernas (EG/EC): 3 series x 5-7 rep (Press), 8-10 rep (Laterales). RPE 9. Descanso 90s. (Combinación de fuerza y aislamiento para máxima definición de hombros). Superserie de Brazos: Curl de Bíceps con Barra (EG) / Curl de Bíceps con Mancuernas a Doble Mano (EC) + Fondos en Paralelas (EG) / Fondos de Tríceps con Peso Corporal (EC): 3 series x 6-8 rep (Bíceps), 6-8 rep (Tríceps). RPE 9. Descanso 90s. (Énfasis en la fuerza y masa de brazos). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 39, 'Fecha': '2025-10-10', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 11 (Semanas 41-43) - Sesión 3: Full Body (Mantenimiento y Funcional). Progresión general: 1-5 repeticiones en ejercicios principales. RPE 9.5-10. Descansos de 3-5 minutos. Sentadilla Frontal con Mancuernas (EG) / Sentadilla con Salto Pliométrico (EC): 3 series x 6-8 rep. RPE 8. Peso Muerto Rumano con Barra (EG) / Buenos Días con Banda (EC): 3 series x 8-10 rep. RPE 8. Push Press con Mancuernas (EG) / Burpees Modificados (EC): 3 series x 8-10 rep. RPE 8. Anti-Rotational Presses (EG/EC): 3 series x 10-12 rep/lado. Plancha con Elevación de Pierna y Brazo Opuesto (EG/EC): 3 series x 10-12 rep/lado.' },
            { ID: 40, 'Fecha': '2025-10-13', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 12 (Semanas 45-47) - Sesión 1: Tren Inferior (Mantenimiento). Progresión general: Volumen y carga reducidos. Enfoque en la movilidad, técnica y disfrute. RPE 6-7. Sentadilla Goblet (EG) / Sentadilla con Peso Corporal (EC): 3 series x 10-12 rep. Peso Muerto Rumano con Mancuernas Ligeras (EG) / Bisagra de Cadera (EC): 3 series x 10-12 rep. Hip Thrust (EG/EC): 3 series x 12-15 rep. Paseo del Granjero Ligero (EG/EC): 3 series x 30 metros.' },
            { ID: 41, 'Fecha': '2025-10-15', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 12 (Semanas 45-47) - Sesión 2: Tren Superior (Mantenimiento y CON ENFOQUE EN BRAZOS Y HOMBROS). Progresión general: Volumen y carga reducidos. Enfoque en la movilidad, técnica y disfrute. RPE 6-7. Press de Banca con Mancuernas Ligeras (EG) / Flexiones Inclinadas (EC): 3 series x 10-12 rep. Remo con Mancuernas (EG) / Remo Invertido (EC): 3 series x 10-12 rep. Press de Hombros Sentado con Mancuernas Ligeras (EG) / Elevaciones Frontales y Laterales (EC): 3 series x 12-15 rep. Face Pulls (EG/EC):: 3 series x 15-20 rep. Curl de Bíceps con Mancuernas (EG/EC) + Extensión de Tríceps por Encima de la Cabeza con Mancuerna (EG/EC): 3 series x 12-15 rep cada ejercicio (superserie). Enfriamiento (5 min): Estiramientos de pecho, hombros y dorsales.' },
            { ID: 42, 'Fecha': '2025-10-17', 'Usuario': 'Elena', 'DescripcionEntrenamiento': 'Bloque 4, Mesociclo 12 (Semanas 45-47) - Sesión 3: Full Body y Movilidad. Progresión general: Volumen y carga reducidos. Enfoque en la movilidad, técnica y disfrute. RPE 6-7. Circuito Suave (3 rondas, descanso 60s entre rondas): Sentadilla Búlgara con Peso Corporal (EG/EC): 8-10 rep/lado. Bird-Dog (EG/EC): 10-12 rep/lado. Plancha (EG/EC): 30-45 segundos. Superman (EG/EC): 10-12 rep. Sesión de yoga suave o movilidad articular (20-30 min): Enfoque en la cadena posterior y la columna torácica.' },

            // Entrenamientos de Nico
            { ID: 101, Fecha: '2025-07-14', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 1: Gimnasio (Tren Inferior y Core). Calentamiento General + Movilidad de Tobillo y Cadera (10 min). Activación de Glúteos: Clamshells con banda (3 sets x 15/lado reps, Tempo 2-0-1-0, Descanso 30s). Activación de Core: Dead Bug (3 sets x 10/lado reps, Tempo Lento, Descanso 30s). Sentadilla Goblet (con mancuerna ligera) / Sentadilla con Peso Corporal (EC): 3 sets x 12-15 reps, RPE 6-7, Tempo 3-0-1-0, Descanso 60-90s. Peso Muerto Rumano con Mancuernas Ligeras / Bisagra de Cadera con Palo (EC): 3 sets x 12-15 reps, RPE 6-7, Tempo 3-0-1-0, Descanso 60-90s. Extensiones de Cuádriceps (Máquina, carga baja) / Sentadilla Isométrica en Pared (EC): 3 sets x 15-20 reps, RPE 6-7, Tempo 2-0-1-0, Descanso 45-60s. Curl Femoral Sentado/Tumbado (Máquina, carga baja) / Curl Femoral con Banda (EC): 3 sets x 15-20 reps, RPE 6-7, Tempo 2-0-1-0, Descanso 45-60s. Elevaciones de Gemelos de Pie (3 sets x 15-20 reps, RPE 7, Tempo 2-0-1-0, Descanso 30s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 102, Fecha: '2025-07-15', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 2: Carrera (Caminata/Trote) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Bloque 1: Caminar (5 min, Fácil). Bloque 2: Trote muy suave (1 min, Muy Fácil, Opcional: Sustituir por 30-45 min de Ciclismo o Natación). Repetir Bloques 1 y 2 (3-4 veces). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 103, Fecha: '2025-07-16', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad de Hombros (10 min). Plancha (Frontal) (3 sets x 30-45s, RPE 7, Descanso 45s). Plancha Lateral (3 sets x 30-45s/lado, RPE 7, Descanso 45s/lado). Remo con Mancuernas a una Mano / Remo Invertido con Mesa/Silla (EC): 3 sets x 10-12/lado reps, RPE 6-7, Tempo 2-0-1-0, Descanso 60-90s/lado. Press de Pecho con Mancuernas en Banco Plano / Flexiones de Rodillas o Inclinadas (EC): 3 sets x 10-12 reps, RPE 6-7, Tempo 3-0-1-0, Descanso 60-90s. Press de Hombros Sentado con Mancuernas Ligeras / Flexiones Inclinadas contra Pared/Mesa (EC): 3 sets x 10-12 reps, RPE 6-7, Tempo 2-0-1-0, Descanso 60-90s. Bird-Dog (3 sets x 10-12/lado reps, Tempo Lento, Descanso 30s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 104, Fecha: '2025-07-17', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 4: Carrera (Caminata/Trote) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Bloque 1: Caminar (5 min, Fácil). Bloque 2: Trote muy suave (1 min, Muy Fácil, Opcional: Sustituir por 30-45 min de Ciclismo o Natación). Repetir Bloques 1 y 2 (3-4 veces). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 105, Fecha: '2025-07-18', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Press de Cadera (Hip Thrust) con Peso Corporal o Banda (3 sets x 15-20 reps, RPE 7, Tempo 2-0-1-0, Descanso 60s). Paseo del Granjero con Mancuernas Ligeras (3 sets x 30-40m, RPE 6-7, Descanso 60s). Estocadas Caminando con Peso Corporal (3 sets x 10-12/lado reps, RPE 6-7, Tempo 2-0-1-0, Descanso 60s/lado). Rotaciones de Tronco con Banda (3 sets x 12-15/lado reps, RPE 6-7, Descanso 45s). Enfriamiento: Estiramientos (5 min).' },
            { ID: 106, Fecha: '2025-07-19', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 6: Carrera (Caminata/Trote) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Bloque 1: Caminar (5 min, Fácil). Bloque 2: Trote muy suave (1 min, Muy Fácil, Opcional: Sustituir por 30-45 min de Ciclismo o Natación). Repetir Bloques 1 y 2 (3-4 veces). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 107, Fecha: '2025-07-20', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 1 (Semanas 1-3) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 108, Fecha: '2025-07-21', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 1: Gimnasio (Tren Inferior y Core - Unilateral). Calentamiento General + Movilidad de Tobillo y Cadera (10 min). Activación de Glúteos: Banded Glute Bridges (3 sets x 15 reps, Tempo 2-0-1-0, Descanso 30s). Activación de Core: Side Plank con elevación de cadera (3 sets x 10-12/lado reps, Tempo Controlado, Descanso 45s/lado). Zancada Inversa con Mancuernas Ligeras / Zancada Inversa con Peso Corporal (EC): 3 sets x 10-12/lado reps, RPE 7, Tempo 2-0-1-0, Descanso 60-90s/lado. Peso Muerto Rumano a una Pierna con Mancuerna Ligera / Bisagra de Cadera a una Pierna con Palo (EC): 3 sets x 8-10/lado reps, RPE 7, Tempo 3-0-1-0, Descanso 60-90s/lado. Prensa de Piernas (Máquina) / Sentadilla Búlgara con Peso Corporal (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60s. Curl Femoral Sentado/Tumbado (Máquina) / Curl Femoral con Banda (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 45-60s. Elevaciones de Gemelos de Pie (a una pierna) (3 sets x 12-15/lado reps, RPE 7-8, Tempo 2-0-1-0, Descanso 30s/lado). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 109, Fecha: '2025-07-22', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 2: Carrera (Trote Continuo) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Trote continuo (15-20 min, Fácil, Opcional: Sustituir por 45-60 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 110, Fecha: '2025-07-23', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad de Hombros (10 min). Plancha con Deslizamiento de Pies (con toalla/calcetines) (3 sets x 10-12 reps, RPE 7, Descanso 45s). Remo en Polea Baja (o máquina de remo) / Remo con Banda Elástica Sentado (EC): 3 sets x 10-12 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60-90s. Press de Pecho Inclinado con Mancuernas / Flexiones con Pies Elevados (EC): 3 sets x 10-12 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s. Press de Hombros de Pie con Mancuernas Ligeras / Flexiones Inclinadas con Pies Elevados (EC): 3 sets x 8-10 reps, RPE 7, Tempo 2-0-1-0, Descanso 60-90s. Elevaciones Laterales con Mancuernas Ligeras / Elevaciones Laterales con Banda (EC): 3 sets x 12-15 reps, RPE 7, Tempo 2-0-1-0, Descanso 45-60s. Wood Chops con Cable (o banda) / Wood Chops con Banda (EC): 3 sets x 10-12/lado reps, RPE 7, Descanso 45s/lado. Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 111, Fecha: '2025-07-24', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 4: Carrera (Trote Continuo) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Trote continuo (20-25 min, Fácil, Aumentar 5 min cada semana. Opcional: Sustituir por 45-60 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 112, Fecha: '2025-07-25', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Sentadilla Goblet / Sentadilla Sumo con Mancuerna (EC): 3 sets x 10-12 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s. Plancha con Elevación de Pierna Alterna (3 sets x 30-40s, RPE 7, Descanso 45s). Bird-Dog con Resistencia de Banda (3 sets x 10-12/lado reps, Tempo Lento, Descanso 30s). Caminata de Cangrejo con Banda (3 sets x 10-15 pasos/lado, RPE 7, Descanso 45s/lado). Enfriamiento: Estiramientos (5 min).' },
            { ID: 113, Fecha: '2025-07-26', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 6: Carrera (Trote Continuo) o Cross-Training. Calentamiento: Caminata rápida (5 min, Fácil). Trote continuo (20-25 min, Fácil, Aumentar 5 min cada semana. Opcional: Sustituir por 45-60 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 114, Fecha: '2025-07-27', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 2 (Semanas 5-7) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 115, Fecha: '2025-07-28', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Día 1: Gimnasio (Tren Inferior y Core - Progresión). Calentamiento General + Movilidad de Tobillo y Cadera (10 min). Activación de Glúteos: Puente de Glúteos a una pierna (3 sets x 10-12/lado reps, Tempo 2-0-1-0, Descanso 45s/lado). Activación de Core: Pallof Press (con cable o banda) (3 sets x 10-12/lado reps, RPE 7, Descanso 45s/lado). Sentadilla Búlgara con Mancuernas / Sentadilla Búlgara con Peso Corporal (EC): 3 sets x 8-10/lado reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s/lado. Peso Muerto Rumano con Barra (ligera) o Mancuernas Pesadas / Peso Muerto Rumano con Mancuernas Pesadas (EC): 3 sets x 8-10 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 90-120s. Prensa de Piernas (Máquina) / Sentadilla Isométrica en Pared con carga (EC): 3 sets x 10-12 reps, RPE 8, Tempo 2-0-1-0, Descanso 60-90s. Curl Femoral Tumbado (Máquina) / Nordic Hamstring Curl Asistido (EC): 3 sets x 10-12 reps, RPE 8, Tempo 2-0-1-0, Descanso 60s. Elevaciones de Gemelos de Pie (con carga) (3 sets x 12-15 reps, RPE 8, Tempo 2-0-1-0, Descanso 30s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 116, Fecha: '2025-07-29', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Día 2: Carrera (Trote Moderado) o Cross-Training. Calentamiento: Trote suave (5 min, Fácil). Trote continuo (30-40 min, Moderado, Opcional: Sustituir por 60-75 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 117, Fecha: '2025-07-30', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad de Hombros (10 min). Plancha con Rotación de Cadera (3 sets x 10-12/lado reps, RPE 7, Descanso 45s/lado). Remo con Barra (o máquina) / Remo con Banda Pesada (EC): 3 sets x 8-10 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 90-120s. Press de Pecho con Barra (ligera) o Mancuernas Pesadas / Flexiones con Pies Elevados (EC): 3 sets x 8-10 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 90-120s. Press de Hombros de Pie con Mancuernas / Pike Push-ups con Pies Elevados (EC): 3 sets x 6-8 reps, RPE 8, Tempo 2-0-1-0, Descanso 90-120s. Jalones al Pecho (Máquina) / Dominadas Negativas Asistidas (EC): 3 sets x 8-10 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s. Paseo del Granjero con Mancuernas (3 sets x 40-50m, RPE 7-8, Descanso 60s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 118, Fecha: '2025-07-31', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Día 4: Carrera (Tirada Larga) o Cross-Training. Calentamiento: Trote suave (5 min, Fácil). Trote continuo (45-60 min, Fácil, Aumentar 5-10 min cada semana. Opcional: Sustituir por 60-75 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 119, Fecha: '2025-08-01', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 1, Mesociclo 3 (Semanas 9-11) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Sentadilla Búlgara con Mancuernas Ligeras / Sentadilla Búlgara con Peso Corporal (EC): 3 sets x 10-12/lado reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60s/lado. Curl Femoral Tumbado / Curl Femoral con Banda o Nordic Hamstring Curl Asistido (EC): 3 sets x 10-12 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60s. Side Bend con Mancuerna / Side Plank con Elevación de Cadera (EC): 3 sets x 10-12/lado reps, RPE 6-7, Descanso 45s/lado. Glute Ham Raise / Glute Bridge March (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60s. Enfriamiento: Estiramientos (5 min).' },

            { ID: 151, Fecha: '2025-09-02', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 2: Carrera (Ritmo Maratón) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Ritmo Maratón (30-45 min, Maratón, Opcional: Sustituir por 90-120 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Trote suave + Caminata (10 min, Fácil).' },
            { ID: 152, Fecha: '2025-09-03', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad (10 min). Plancha con Deslizamiento de Pies (con toalla/calcetines) (3 sets x 15-20 reps, RPE 7-8, Descanso 45s). Remo en Máquina (más repeticiones) / Remo con Banda (más repeticiones) (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60-90s. Press de Pecho con Mancuernas (más repeticiones) / Flexiones (más repeticiones) (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s. Press de Hombros Sentado con Mancuernas (más repeticiones) / Flexiones Inclinadas (más repeticiones) (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60-90s. Jalones al Pecho (Máquina, más repeticiones) / Dominadas Asistidas (más repeticiones) (EC): 3 sets x 12-15 reps, RPE 7-8, Tempo 3-0-1-0, Descanso 60-90s. Paseo del Granjero con Mancuernas (moderado) (3 sets x 60-70m, RPE 7-8, Descanso 60s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 153, Fecha: '2025-09-04', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 4: Carrera (Tirada Larga con Bloques de Ritmo Maratón) o Cross-Training. Calentamiento: Trote suave (15 min, Fácil). Bloque 1: Trote continuo (60-90 min, Fácil). Bloque 2: Ritmo Maratón (15-20 min, Maratón). Bloque 3: Trote continuo (30-45 min, Fácil, Opcional: Sustituir por 90-120 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 154, Fecha: '2025-09-05', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Sentadilla Frontal con Mancuernas / Sentadilla con Salto Vertical (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 90-120s. Plancha con Elevación de Pierna y Brazo Opuesto / Plancha con Elevación de Pierna y Brazo Opuesto (EC): 3 sets x 10-12/lado reps, RPE 7-8, Descanso 45s/lado. Wood Chops con Cable / Wood Chops con Banda (EC): 3 sets x 10-12/lado reps, RPE 7-8, Descanso 45s/lado. Enfriamiento: Estiramientos (5 min).' },
            { ID: 155, Fecha: '2025-09-06', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 6: Carrera (Ritmo Moderado) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (45-60 min, Moderado, Opcional: Sustituir por 90-120 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 156, Fecha: '2025-09-07', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 8 (Semanas 21-23) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 157, Fecha: '2025-09-08', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 1: Gimnasio (Tren Inferior y Core - Mantenimiento). Calentamiento General + Movilidad (10 min). Activación: Clamshells con banda (pesada) (3 sets x 15/lado reps, Tempo 2-0-1-0, Descanso 30s/lado). Sentadilla Búlgara con Mancuernas (pesadas) / Sentadilla Búlgara con Carga Corporal + Pausa (EC): 3 sets x 6-8/lado reps, RPE 8, Tempo 3-0-1-0, Descanso 90-120s/lado. Peso Muerto Rumano con Barra o Mancuernas muy Pesadas / Peso Muerto Rumano a una Pierna con Mancuerna Muy Pesada (EC): 3 sets x 5-7 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 2-3 min. Prensa de Piernas (Máquina) / Sentadilla Isométrica en Pared con carga (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 2-0-1-0, Descanso 90-120s. Hip Thrust con Barra (pesada) / Puente de Glúteos con Banda Muy Pesada y Pausa (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 2-1-X-0, Descanso 90-120s. Elevaciones de Gemelos de Pie (con carga) (3 sets x 10-12 reps, RPE 8, Tempo 2-0-1-0, Descanso 30s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 158, Fecha: '2025-09-09', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 2: Carrera (Ritmo Maratón o Tempo) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Ritmo Maratón o Tempo (45-60 min, Maratón/Umbral, Opcional: Sustituir por 90-120 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Trote suave + Caminata (10 min, Fácil).' },
            { ID: 159, Fecha: '2025-09-10', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad (10 min). Plancha (Frontal) (3 sets x 45-60s, RPE 8, Descanso 45s). Remo con Barra (o máquina) / Remo con Banda Muy Pesada (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 90-120s. Press de Pecho con Mancuernas (pesadas) / Flexiones Estrictas con Pies Elevados (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 90-120s. Press de Hombros Militar de Pie con Mancuernas / Pike Push-ups con Pies Muy Elevados (EC): 3 sets x 5-7 reps, RPE 9, Tempo 2-0-1-0, Descanso 2-3 min. Jalones al Pecho (Máquina) / Dominadas Asistidas Pesadas (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 90-120s. Paseo del Granjero con Mancuernas Máximas (3 sets x 30-40m, RPE 9, Descanso 60s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 160, Fecha: '2025-09-11', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 4: Carrera (Tirada Larga Máxima) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (180-210 min, Fácil, La tirada más larga del plan. Escuchar la rodilla. Opcional: Sustituir por 90-120 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 161, Fecha: '2025-09-12', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Sentadilla Frontal con Mancuernas / Sentadilla con Salto Pliométrico (EC): 3 sets x 6-8 reps, RPE 8-9, Tempo 3-0-X-0, Descanso 90-120s. Plancha con Elevación de Pierna y Brazo Opuesto / Plancha con Elevación de Pierna y Brazo Opuesto (EC): 3 sets x 10-12/lado reps, RPE 7-8, Descanso 45s/lado. Wood Chops con Cable / Wood Chops con Banda (EC): 3 sets x 10-12/lado reps, RPE 7-8, Descanso 45s/lado. Enfriamiento: Estiramientos (5 min).' },
            { ID: 162, Fecha: '2025-09-13', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 6: Carrera (Ritmo Moderado) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (45-60 min, Moderado, Opcional: Sustituir por 90-120 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 163, Fecha: '2025-09-14', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 3, Mesociclo 9 (Semanas 25-27) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 164, Fecha: '2025-09-15', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 1: Gimnasio (Tren Inferior y Core - Mantenimiento). Calentamiento General + Movilidad (10 min). Activación: Dead Bug (3 sets x 10/lado, Descanso 30s). Sentadilla Goblet (carga moderada) / Sentadilla con Peso Corporal (EC): 3 sets x 8-10 reps, RPE 7, Tempo 3-0-1-0, Descanso 60-90s. Peso Muerto Rumano con Mancuernas (moderadas) / Bisagra de Cadera (EC): 3 sets x 8-10 reps, RPE 7, Tempo 3-0-1-0, Descanso 60-90s. Prensa de Piernas (Máquina, moderada) / Sentadilla Isométrica en Pared (EC): 3 sets x 10-12 reps, RPE 7, Tempo 2-0-1-0, Descanso 60s. Hip Thrust con Barra (moderada) / Puente de Glúteos con Banda (EC): 3 sets x 10-12 reps, RPE 7, Tempo 2-1-X-0, Descanso 60s. Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 165, Fecha: '2025-09-16', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 2: Carrera (Ritmo Maratón Corto) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Ritmo Maratón (20-30 min, Maratón, Opcional: Sustituir por 60-75 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Trote suave + Caminata (10 min, Fácil).' },
            { ID: 166, Fecha: '2025-09-17', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 3: Gimnasio (Tren Superior y Core). Calentamiento General + Movilidad (10 min). Plancha Lateral (3 sets x 30-45s/lado, RPE 7, Descanso 45s/lado). Remo en Máquina (moderado) / Remo con Banda (EC): 3 sets x 10-12 reps, RPE 7, Tempo 2-0-1-0, Descanso 60-90s. Press de Pecho con Mancuernas (moderado) / Flexiones Inclinadas (EC): 3 sets x 10-12 reps, RPE 7, Tempo 3-0-1-0, Descanso 60-90s. Press de Hombros Sentado con Mancuernas (moderado) / Elevaciones Frontales y Laterales (EC): 3 sets x 10-12 reps, RPE 7, Tempo 2-0-1-0, Descanso 60-90s. Paseo del Granjero con Mancuernas (ligero) (3 sets x 40-50m, RPE 6, Descanso 60s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 167, Fecha: '2025-09-18', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 4: Carrera (Tirada Larga Reducida) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (60-90 min, Fácil, Reducir el volumen, mantener la sensación. Opcional: Sustituir por 60-75 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 168, Fecha: '2025-09-19', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Hip Thrust con Barra / Puente de Glúteos con Elevación de Pierna y Pausa (EC): 3 sets x 10-12 reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60-90s. Zancadas Caminando con Mancuernas (3 sets x 10-12/lado reps, RPE 7-8, Tempo 2-0-1-0, Descanso 60-90s/lado). Plancha con Rotación de Cadera (3 sets x 10-12/lado reps, RPE 7-8, Descanso 45s/lado). Enfriamiento: Estiramientos (5 min).' },
            { ID: 169, Fecha: '2025-09-20', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 6: Carrera (Ritmo Moderado) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (45-60 min, Moderado, Opcional: Sustituir por 60-75 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 170, Fecha: '2025-09-21', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 29: Tapering (Reducción Moderada) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 171, Fecha: '2025-09-22', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 1: Gimnasio (Tren Inferior y Core - Mantenimiento Ligero). Calentamiento General + Movilidad (10 min). Sentadilla Goblet (muy ligera) / Sentadilla con Peso Corporal (EC): 2 sets x 10-12 reps, RPE 5-6, Tempo 3-0-1-0, Descanso 60s. Peso Muerto Rumano con Mancuernas (muy ligeras) / Bisagra de Cadera (EC): 2 sets x 10-12 reps, RPE 5-6, Tempo 3-0-1-0, Descanso 60s. Prensa de Piernas (Máquina, muy ligera) / Sentadilla Isométrica en Pared (EC): 2 sets x 12-15 reps, RPE 5-6, Tempo 2-0-1-0, Descanso 45s. Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 172, Fecha: '2025-09-23', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 2: Carrera (Ritmo Maratón Muy Corto) o Cross-Training. Calentamiento: Trote suave (5 min, Fácil). Ritmo Maratón (15-20 min, Maratón, Opcional: Sustituir por 30-45 min de Ciclismo o Natación (con bloques de ritmo)). Enfriamiento: Trote suave + Caminata (5 min, Fácil).' },
            { ID: 173, Fecha: '2025-09-24', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 3: Gimnasio (Tren Superior y Core - Mantenimiento Ligero). Calentamiento General + Movilidad (10 min). Plancha (Frontal) (2 sets x 30s, RPE 5-6, Descanso 45s). Remo en Máquina (muy ligero) / Remo con Banda (EC): 2 sets x 10-12 reps, RPE 5-6, Tempo 2-0-1-0, Descanso 60s. Press de Pecho con Mancuernas (muy ligero) / Flexiones Inclinadas (EC): 2 sets x 10-12 reps, RPE 5-6, Tempo 3-0-1-0, Descanso 60s. Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 174, Fecha: '2025-09-25', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 4: Carrera (Tirada Larga Muy Reducida) o Cross-Training. Calentamiento: Trote suave (5 min, Fácil). Trote continuo (30-45 min, Fácil, Mantener la sensación de carrera. Opcional: Sustituir por 30-45 min de Ciclismo o Natación). Enfriamiento: Caminata (5 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 175, Fecha: '2025-09-26', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 5: Gimnasio (Full Body y Estabilidad). Calentamiento General + Movilidad de Cadera (10 min). Sentadilla Goblet / Sentadilla Sumo con Mancuerna (EC): 3 sets x 15-20 reps, RPE 7, Tempo 2-0-1-0, Descanso 60s. Dumbbell Row / Band Row (EC): 3 sets x 15-20 reps, RPE 7, Tempo 2-0-1-0, Descanso 60s. Alternating Lunges (3 sets x 12-15/lado reps, RPE 7, Tempo 2-0-1-0, Descanso 60s/lado). Enfriamiento: Estiramientos (5 min).' },
            { ID: 176, Fecha: '2025-09-27', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 6: Carrera (Ritmo Moderado) o Cross-Training. Calentamiento: Trote suave (10 min, Fácil). Trote continuo (45-60 min, Moderado, Opcional: Sustituir por 30-45 min de Ciclismo o Natación). Enfriamiento: Caminata (5-10 min, Fácil), Estiramientos suaves de piernas.' },
            { ID: 177, Fecha: '2025-09-28', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 30: Tapering (Reducción Significativa) - Día 7: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 178, Fecha: '2025-09-29', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 31: Semana de la Maratón y Post-Maratón - Día 1: Gimnasio (Activación Ligera). Calentamiento General + Movilidad (10 min). Sentadilla Goblet (sin peso o muy ligero) (1 set x 10 reps, RPE 3-4, Tempo 3-0-1-0, Descanso 60s). Peso Muerto Rumano con Mancuernas (sin peso o muy ligero) (1 set x 10 reps, RPE 3-4, Tempo 3-0-1-0, Descanso 60s). Plancha (Frontal) (1 set x 30s, RPE 3-4, Descanso 45s). Enfriamiento: Estiramientos suaves (5 min).' },
            { ID: 179, Fecha: '2025-09-30', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 31: Semana de la Maratón y Post-Maratón - Día 2: Carrera (Activación). Calentamiento: Trote suave (5 min, Fácil). Trote muy suave (15-20 min, Muy Fácil). Zancadas dinámicas (2 sets x 10/lado). Enfriamiento: Caminata (5 min, Fácil).' },
            { ID: 180, Fecha: '2025-10-01', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 31: Semana de la Maratón y Post-Maratón - Día 3: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 181, Fecha: '2025-10-02', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 31: Semana de la Maratón y Post-Maratón - Día 4: Descanso Total. Descanso Total (Todo el día).' },
            { ID: 182, Fecha: '2025-10-03', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semana 31: Semana de la Maratón y Post-Maratón - Día 5: Maratón de Sevilla 2026. Maratón (~4-6 horas).' },
            { ID: 183, Fecha: '2025-10-04', Usuario: 'Nico', DescripcionEntrenamiento: 'Bloque 4, Semanas Post-Maratón (Semanas 32-33): Descanso total de carrera. Actividad muy ligera de cross-training (natación suave, caminata muy ligera) si el cuerpo lo permite y sin dolor. Enfoque en la nutrición y el sueño.' },

        const elenaButton = document.getElementById('select-elena');
        const nicoButton = document.getElementById('select-nico');
        const trainingContent = document.getElementById('training-content');
        const noTrainingMessage = document.getElementById('no-training-message');

        /**
         * Formatea una fecha a 'YYYY-MM-DD'.
         * @param {Date} date - Objeto de fecha.
         * @returns {string} Fecha formateada.
         */
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        /**
         * Muestra el entrenamiento para el usuario y la fecha actuales.
         * @param {string} user - El nombre del usuario ('Elena' o 'Nico').
         */
        function displayTraining(user) {
            const today = new Date();
            const formattedToday = formatDate(today);

            // Buscar el entrenamiento para el usuario y la fecha de hoy
            const dailyTraining = trainingData.find(
                t => t.Usuario === user && t.Fecha === formattedToday
            );

            if (dailyTraining) {
                trainingContent.textContent = dailyTraining.DescripcionEntrenamiento;
                trainingContent.classList.remove('hidden');
                noTrainingMessage.classList.add('hidden');
            } else {
                trainingContent.textContent = '';
                trainingContent.classList.add('hidden');
                noTrainingMessage.classList.remove('hidden');
                noTrainingMessage.textContent = `No hay entrenamiento programado para ${user} hoy (${formattedToday}).`;
            }
        }

        // Añadir event listeners a los botones
        elenaButton.addEventListener('click', () => displayTraining('Elena'));
        nicoButton.addEventListener('click', () => displayTraining('Nico'));

        // Mensaje inicial al cargar la página
        trainingContent.textContent = 'Selecciona a Elena o Nico para ver su entrenamiento del día.';
        noTrainingMessage.classList.add('hidden'); // Ensure it's hidden initially
    </script>
